<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:#fff" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Mi Chat App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of ChatsRooms" (click)="openchat(chat)">
      <ion-avatar slot="start">
        <ion-img [src]="chat.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2> <b>{{chat.name}}</b> </h2>
        <p>{{chat.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-button (click)="Onlogout()" >Disconnect</ion-button> -->
</ion-content>
